version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cs2panel-postgres
    environment:
      POSTGRES_DB: cs2panel
      POSTGRES_USER: cs2panel
      POSTGRES_PASSWORD: cs2panel_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cs2panel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cs2panel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: cs2panel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cs2panel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: cs2panel-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: cs2panel
      RABBITMQ_DEFAULT_PASS: cs2panel_dev_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - cs2panel-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: cs2panel-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: cs2panel
      MINIO_ROOT_PASSWORD: cs2panel_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - cs2panel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: cs2panel-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - cs2panel-network

  # Hypervisor Daemon (Go)
  hypervisor:
    build:
      context: ./hypervisor
      dockerfile: Dockerfile
    container_name: cs2panel-hypervisor
    privileged: true
    environment:
      - DB_PATH=/data/hypervisor.db
      - HTTP_PORT=8080
      - GRPC_PORT=9090
      - LOG_LEVEL=info
    ports:
      - "8082:8080"
      - "9091:9090"
    volumes:
      - hypervisor-data:/data
      - /var/run/libvirt:/var/run/libvirt
    networks:
      - cs2panel-network
    depends_on:
      - postgres

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cs2panel-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cs2panel
      SPRING_DATASOURCE_USERNAME: cs2panel
      SPRING_DATASOURCE_PASSWORD: cs2panel_dev_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: cs2panel
      SPRING_RABBITMQ_PASSWORD: cs2panel_dev_password
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: cs2panel
      MINIO_SECRET_KEY: cs2panel_dev_password
      HYPERVISOR_BASE_URL: http://hypervisor:8080
      JWT_SECRET: development-secret-key-change-in-production-min-256-bits
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-your-deepseek-api-key}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-your-discord-token}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-your-telegram-token}
    networks:
      - cs2panel-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      hypervisor:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cs2panel-frontend
    ports:
      - "80:80"
    networks:
      - cs2panel-network
    depends_on:
      - backend

networks:
  cs2panel-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
  prometheus-data:
  hypervisor-data:
