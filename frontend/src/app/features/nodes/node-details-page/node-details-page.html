<div class="node-details-container">
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && node">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ node.name }}</mat-card-title>
        <mat-card-subtitle>{{ node.status }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>public</mat-icon>
            <span matListItemTitle>IP Address</span>
            <span matListItemLine>{{ node.ipAddress }}:{{ node.port }}</span>
          </mat-list-item>
        </mat-list>

        <h3>Resource Usage</h3>
        <div class="usage-bars">
          <label>CPU: {{ node.cpuUsed }} / {{ node.cpuCores }} Cores</label>
          <mat-progress-bar mode="determinate" [value]="cpuUsage"></mat-progress-bar>

          <label>Memory: {{ node.memoryUsedMb }} / {{ node.memoryTotalMb }} MB</label>
          <mat-progress-bar mode="determinate" [value]="memoryUsage"></mat-progress-bar>

          <label>Disk: {{ node.diskUsedGb }} / {{ node.diskTotalGb }} GB</label>
          <mat-progress-bar mode="determinate" [value]="diskUsage"></mat-progress-bar>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
