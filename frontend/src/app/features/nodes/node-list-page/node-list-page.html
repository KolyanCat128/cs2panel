<div class="node-list-container">
  <div class="header">
    <h1>Hypervisor Nodes</h1>
    <button mat-raised-button color="primary" (click)="openAddNodeDialog()">Add Node</button>
  </div>

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div [hidden]="loading">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let node"> {{node.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let node"> {{node.status}} </td>
      </ng-container>

      <!-- IP Address Column -->
      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address </th>
        <td mat-cell *matCellDef="let node"> {{node.ipAddress}} </td>
      </ng-container>

      <!-- CPU Column -->
      <ng-container matColumnDef="cpuCores">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPU Cores </th>
        <td mat-cell *matCellDef="let node"> {{node.cpuUsed}} / {{node.cpuCores}} </td>
      </ng-container>

      <!-- Memory Column -->
      <ng-container matColumnDef="memoryTotalMb">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Memory (MB) </th>
        <td mat-cell *matCellDef="let node"> {{node.memoryUsedMb}} / {{node.memoryTotalMb}} </td>
      </ng-container>

      <!-- Disk Column -->
      <ng-container matColumnDef="diskTotalGb">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Disk (GB) </th>
        <td mat-cell *matCellDef="let node"> {{node.diskUsedGb}} / {{node.diskTotalGb}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let node">
          <button mat-icon-button color="primary" [routerLink]="['/nodes', node.id]" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(node)" matTooltip="Delete Node">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
