<div class="invoice-list-container">
  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" *ngIf="!loading">

    <!-- Invoice Number Column -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef> Invoice # </th>
      <td mat-cell *matCellDef="let inv"> {{inv.invoiceNumber}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let inv"> {{inv.status}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let inv"> {{inv.total | currency:inv.currency}} </td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let inv"> {{inv.dueDate | date}} </td>
    </ng-container>

    <!-- Paid At Column -->
    <ng-container matColumnDef="paidAt">
      <th mat-header-cell *matHeaderCellDef> Paid At </th>
      <td mat-cell *matCellDef="let inv"> {{inv.paidAt | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
